<!doctype html>
<html lang="EN-GB">
    <head>
        <title>Minimum Change Calulator</title>
        <meta name="description" content="Calculator of the minimum amount of coins" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta charset="UTF-8" />
        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>Change Calculator</h1>
        <div class="input-group" id="input">
            <span class="input-group-addon">Amount</span>
            <input type="text" class="form-control" id="amount" />
            <span class="input-group-btn">
                <button
                    class="btn btn-default" type="button"
                    id="calculate" disabled
                >calculate</button>
            </span>
        </div>
        <div class="alert alert-warning" role="alert" id="errors"></div>
        <div class="alert alert-success" role="alert" id="output"></div>
        <!-- jQuery and Bootstrap -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <!-- JS at the end to load all DOM -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
